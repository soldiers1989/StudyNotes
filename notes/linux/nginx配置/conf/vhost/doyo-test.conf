server {
    listen 80;
    server_name ch002.open.doyo.cn;
    access_log /data/nginx/logs/nginx_doyo.log;
    	#root /data/wwwroot/www.beeplay123.com;
	location / {
       		root  /data/wwwroot/ch008.open.doyo.cn;
        	index index.html index.htm;
	}
	location /cdn {
                proxy_next_upstream off;
                proxy_set_header Host $http_host;
                proxy_set_header  X-Real-IP  $remote_addr;
                proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
                proxy_pass http://file;
        }	
	location /group {
        	proxy_next_upstream off;
	        proxy_set_header Host $http_host;
        	proxy_set_header  X-Real-IP  $remote_addr;
	        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        	proxy_pass http://file;
        }

	location /api_platform/api/wechat/doyo {
    		set $lang 'open-api';
    		proxy_pass http://$lang;
    		proxy_redirect off;
    		proxy_set_header Host $host;
    		proxy_set_header X-Real-IP $remote_addr;
    		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    		client_max_body_size 10m;
    		client_body_buffer_size 128k;
    		proxy_connect_timeout 90;
    		proxy_send_timeout 90;
    		proxy_read_timeout 90;
    		proxy_buffer_size 4k;
    		proxy_buffers 4 32k;
    		proxy_busy_buffers_size 64k;
    		proxy_temp_file_write_size 64k;
	}
	location /api_platform/api/share/wx {
    		set $lang 'platform-wap-api';
    		proxy_pass http://$lang;
    		proxy_redirect off;
    		proxy_set_header Host $host;
