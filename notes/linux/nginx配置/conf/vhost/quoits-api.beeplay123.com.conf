
upstream quoits-api {
    server 192.168.136.240:8080  weight=5 max_fails=2 fail_timeout=2;
}

server {
    listen 80;
    listen 443 ssl;
    server_name quoits-api.beeplay123.com ;
    access_log /data/nginx/logs/nginx_quoits_api.log;

#    ssl on;
    ssl_certificate      beeplay123.com.pem;
    ssl_certificate_key  beeplay123.com.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!eNULL:!NULL:!DH:!EDH:!AESGCM;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    location / {
        proxy_next_upstream off;
        proxy_set_header Host $http_host;
        proxy_set_header  X-Real-IP  $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_pass http://quoits-api;
        }
}

                
